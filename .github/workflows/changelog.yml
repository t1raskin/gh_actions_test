# Fail PR if the there is no changelog entry

name: Changelog entry verification

on:
  pull_request:
    # Change to master before merging
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Verify Changed Changelog
        uses: tj-actions/verify-changed-files@v7.1
        id: verify-changed-files
        with:
          files: |
            CHANGELOG.md
      - name: Run step only when files change.
        if: steps.verify-changed-files.outputs.files_changed == 'false'
        run: |
          exit 1
          echo "Changelog doesnt contain new entry, please update the changes done in this PR"
